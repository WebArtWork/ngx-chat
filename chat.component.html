<form (ngSubmit)="send()" *ngIf="isComment">
	<input type="text" [(ngModel)]="text" name="text">
	<button [disabled]="!text">Send</button>
</form>

<div *ngFor="let chat of chats">
	<img [src]="us.doc(chat.author).avatarUrl" alt="">
	<span>{{us.doc(chat.author).email}}</span>
	<span> | </span>
	<span>{{chat.text}}</span>
</div>
